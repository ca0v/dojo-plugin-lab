<html>

<head>
    <link rel="stylesheet" type="text/css"
        href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/nihilo/nihilo.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css" />
</head>

<body class="nihilo">
    <script>
        var dojoConfig = {
            async: 1,
            deps: [
                "./built/index.js"
            ],
            packages: [{
                name: "app",
                location: location.pathname.replace(/\/[^/]+$/, '') + 'app',
                main: "index"
            }],
            callback: () => {
                require(["app"], app => app());
            }
        };
    </script>
    <div id="mocha"></div>
    <div id="mocha-ui"></div>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script src="./node_modules/mocha/mocha.js"></script>
    <script src="./yall.js"></script>
</body>

</html>
